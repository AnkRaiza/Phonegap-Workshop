<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="lib/handlebars.js"></script>
    <script src="css/source-sans-pro.js"></script>
</head>
<body>
    <script id="home-tpl" type="text/x-handlebars-template">
        <div class='header'>
            <h1>Home</h1>
        </div>
        <div class='search-bar'>
            <input class='search-key' type="search" /></div>
        <div class="scroll">
            <ul class='employee-list'></ul>
        </div>
    </script>
    <script id="employee-li-tpl" type="text/x-handlebars-template">
        {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br />
        {{this.title}}</a></li>
        {{/.}}
    </script>
    <script src="cordova.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/storage/ls-store.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="js/storage/websql-store.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/fastclick.js"></script>    
</body>
</html>
